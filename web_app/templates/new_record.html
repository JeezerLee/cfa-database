<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>new_record - {{ account }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styleadddelrecord.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
<div class="container">
	<div class="row pb-5">
		<div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

		<div class="header">
			<img src="/static/logo.png" alt="logo">
			<h1 class="pt-5 pb-2">CFA Student Record Database - ADMIN</h1>
		</div>
		
		

		{% if msg %}
		<!-- the form was submitted and message exists -->

		<p class="square"></p>

		<div class="pagetitle">
			<h2>Record added successfully</h2>
			<h3>{{ msg }}</h3>
		</div>
		
			<!-- Link to home and add another record-->

		<div class="choices">
			<!-- start form for deleting record - not quickform but still WTForms -->
				<a><form action="{{ url_for('home') }}" method="POST" id="home">
				<input type="submit" value="Return to Home page">
			</form>
			</a>
				<a><form action="{{ url_for('new_record') }}" method="POST" id="addnew">
					<input type="submit" value="Add another record">
				</form>
				</a>
			</div>
		
		<!--<div class="backbut">
			<p class="ml-4"><a href="{{ url_for('new_record') }}">Add new record</a></p>			
		</div>-->

		{% else %}

		<p class="ml-4"><a href="{{ url_for('home') }}">Home</a></p>
		<p class="ml-4"><a href="{{ url_for('accesslogs') }}">Check access logs</a></p>
		<p class="ml-4"><a class="active" href="{{ url_for('new_record') }}">Add new record</a></p>
		<p class="ml-4"><a href="{{ url_for('select_record') }}">Edit/Delete record</a></p>
		<p class="ml-4"><a href="{{ url_for('register') }}">Create new user</a></p>
		<p class="ml-4"><a href="{{ url_for('select_user') }}">Edit/Delete user</a></p>
		<p class="ml-4"><a href="{{ url_for('logout') }}">Logout</a></p>

		<p class="square2"></p>

		<div class="pagetitle">
			<h2>Add a new record</h2>
			<h3>Add a new record to the database.</h3>
		</div>		
			<form action="{{ url_for('new_record') }}" method="post" autocomplete="off" id="addform">
				<input type="text" name="studentid" placeholder="Student ID..." id="studentid" required>
				<input type="text" name="studentname" placeholder="Student Name..." id="studentidname" required>
				<input type="text" name="link" placeholder="Google Drive Link..." id="link" required>
                <div class="msg">{{ msg }}</div>
				<input type="submit" value="Submit Record">
			</form>
		{% endif %}
		</div>
	</div>
</div>
</body>
</html>
