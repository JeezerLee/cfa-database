<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>new_record - {{ account }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styledeledit2.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
<div class="container">
  <div class="row pb-5">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

	<div class="header">
		<img src="/static/logo.png" alt="logo">
		<h1 class="pt-5 pb-2">CFA Student Record Database - ADMIN</h1>
	</div>
	
	<p class="square"></p>

	<div class="pagetitle">
		<h2>Database updated successfully</h2>
	</div>

	{% if message %}

		<!-- the form was submitted and message exists -->
	<div class="pagetitle">
		<h3>{{ message }}</h3>
	</div>
	
	{% else %}

	<div class="pagetitle">
		<h3>There is nothing for you here.</h3>
	</div>

	
	{% endif %}

		<!-- links -->
	
	<div class="choices">
			<!-- start form for deleting record - not quickform but still WTForms -->
		<a><form action="{{ url_for('home') }}" method="POST" id="home">
			<input type="submit" value="Return to Home page">
		</form>
		</a>
			<a><form action="{{ url_for('select_record') }}" method="POST" id="select">
				<input type="submit" value="Return to Selection page">
			</form>
			</a>
	</div>

		</div>
	</div>
</div>
</body>
</html>
